<body class="grey lighten-4">

    <!-- Top Nav -->
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper center">
                <a href="/" class="center brand">VIT Puzzle
                </a>
            </div>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Login Form -->
        <div class="row mt-5 mb-5">
            <div class="w-100 w-md-50 mx-auto">
                <div class="card white card-top-green">
                    <div class="card-content">
                        <span class="card-title black-text">Sanchi's Login</span>
                        <div name="loginStud">
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input id="regNo" name="regNo" type="text" class="validate"
                                        pattern="[1-2][5-9][A-Za-z]{3}[0-9]{4}" required
                                        title="Invalid Registration Number">
                                    <label for="regNo">Registration Number</label>
                                </div>
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">lock</i>
                                    <input id="studPass" name="studPass" type="password" class="validate" required>
                                    <label for="studPass">Password</label>
                                </div>
                                <div class="center">
                                    <button name="loginStudBtn"
                                        class="btn btn-puzzle-green z-depth-0 waves-effect mb-n4" id="loginStudBtn"
                                        value="Login">Login</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loader -->
    <div id="loader" class="show fullscreen"><svg class="circular" width="48px" height="48px">
            <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
            <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
                stroke="#107BE5" /></svg></div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"
        crossorigin="anonymous"></script>
    <script src="assets/js/index.js"></script>

    <script>
        $("#loginStudBtn").click(function () {
            var regNo = document.getElementById("regNo").value;
            var password = document.getElementById("studPass").value;
            if (regNo.match(/[1-2][5-9][A-Za-z]{3}[0-9]{4}/)) {
                if (password === "") {
                    M.toast({ html: 'Password cannot be empty' });
                }
                else {
                    window.location.href = "sanchi/sanchiFirst.html";
                }
            }
            else {
                M.toast({ html: 'Invalid Registration Number' });
            }
        });

        $(document).keypress(function (event) {
            var keycode = (event.keyCode ? event.keyCode : event.which);
            if (keycode == '13') {
                $("#loginStudBtn").trigger('click');
            }
        });
    </script>
